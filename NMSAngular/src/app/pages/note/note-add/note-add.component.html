<mat-card class="container mat-elevation-z9">
    <mat-card-title>Add Note</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
        <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="100%" fxLayout.lt-sm="column"
          fxFlex.xs="100%" fxLayoutAlign="flex-start">
  
            <mat-form-field appearance="outline" fxFlex="1 1 calc(33% - 10px)" fxFlex.lt-md="1 1 calc(33% - 10px)"
                fxFlex.lt-sm="100%" fxFlex.xs="100%" class="from-color" >
                <mat-label class="label-padding">Note Type</mat-label>
                <mat-select formControlName="noteType" (ngModelChange)="fieldChange($event)" required>
                    <mat-option value="">Select Type</mat-option>
                    <mat-option value="Regular Note">Regular Note</mat-option>
                    <mat-option value="Reminder">Reminder</mat-option>
                    <mat-option value="Todo">Todo</mat-option>
                    <mat-option value="Bookmark">Bookmark</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="1 1 calc(100% - 10px)" fxFlex.lt-md="1 1 calc(100% - 10px)"
                fxFlex.lt-sm="100%" fxFlex.xs="100%" class="from-color" hintLabel="Max 100 characters" >
                <mat-label class="label-padding">Note Details</mat-label>
                <textarea class="label-padding" matInput [maxLength]="100" placeholder="Note Details" formControlName="noteDetails" required></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="1 1 calc(100% - 10px)" fxFlex.lt-md="1 1 calc(100% - 10px)"
              fxFlex.lt-sm="100%" fxFlex.xs="100%" class="from-color" >
              <mat-label class="label-padding">	Reminder / Due Time</mat-label>
              <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date and time"
                    formControlName="time">
              <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
              <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="false"
                                      [stepHour]="1" [stepMinute]="1" [stepSecond]="1"
                                      [touchUi]="false" [enableMeridian]="true"
                                      [disableMinute]="false" [hideTime]="false">
              </ngx-mat-datetime-picker>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="1 1 calc(100% - 10px)" fxFlex.lt-md="1 1 calc(100% - 10px)"
              fxFlex.lt-sm="100%" fxFlex.xs="100%" class="from-color" >
              <mat-label class="label-padding">URL</mat-label>
              <input class="label-padding" matInput placeholder="URL" formControlName="bookmarkUrl" required />
            </mat-form-field>

            <br/>

            <div style="padding-top: 50px;" fxLayoutAlign="end" fxFlex="1 1 calc(100% - 10px)" fxFlex.lt-md="1 1 calc(100% - 10px)" fxFlex.lt-sm="100%"
                fxFlex.xs="100%" class="from-color" fxLayoutAlign="center" fxLayoutGap="10px">
                <button class="form-button" style="border: none;" type="submit" [disabled]="form.invalid">
                Submit
                </button>
                <button class="form-button" style="border: none; background-color: yellowgreen;" (click)="backToDashboard()" >
                Back to Dashboard
                </button>
            </div>
        </div>
      </div>
    </form>
  </mat-card>
